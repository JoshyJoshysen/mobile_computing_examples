<ion-header>
  <ion-navbar>
    <ion-title>LoginModal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button block color="secondary" (click)="login(user)">Login</button>
  <button ion-button block color="light" (click)="goToRegister()">Register</button>
</ion-content>
