<ion-header>
  <ion-navbar>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Select Device: </ion-label>
    <ion-select [(ngModel)]="selectedDevice" (ionChange)="onChoseDevice($event)">
      <ion-option [value]="'environment'">Back Camera</ion-option>
      <ion-option [value]="'user'">Front Camera</ion-option>
    </ion-select>
  </ion-item>
  <video #videoElement playsinline autoplay></video>
</ion-content>
